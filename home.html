<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - Contact Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://resources.sansan.com/hubfs/Imported_Blog_Media/Contact-Management.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Navbar */
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      z-index: 10;
    }

    .navbar a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      font-size: 18px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Stylish Welcome Box */
    .content {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      animation: fadeInUp 1.5s ease-out;
      max-width: 600px;
    }

    .content h1 {
      font-size: 46px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .content p {
      font-size: 20px;
      line-height: 1.6;
      color: #f0f0f0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating + button */
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 100;
    }

    .fab-menu {
      position: absolute;
      bottom: 80px;
      right: 0;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      min-width: 250px;
      overflow: hidden;
      z-index: 101;
    }

    .fab-menu button {
      background: white;
      border: none;
      color: #333;
      padding: 18px 24px;
      font-size: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .fab-menu button i {
      font-size: 22px;
      margin-right: 12px;
      color: #007BFF;
    }

    .fab-menu button:hover {
      background-color: #f2f2f2;
    }

    @media (max-width: 600px) {
      .content {
        padding: 30px;
        font-size: 18px;
      }

      .content h1 {
        font-size: 34px;
      }

      .fab {
        width: 50px;
        height: 50px;
        font-size: 26px;
      }

      .fab-menu {
        min-width: 200px;
      }

      .fab-menu button {
        font-size: 18px;
        padding: 16px 20px;
      }

      .fab-menu button i {
        font-size: 20px;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <a href="home.html"><i class="fas fa-home"></i> Home</a>
    <a href="contact.html"><i class="fas fa-address-book"></i> Contacts</a>
    <a href="search.html"><i class="fas fa-search"></i> Search</a>
    <a href="login.html"><i class="fas fa-login"></i> Login</a>
  </div>

  <!-- Stylish Welcome Section -->
  <div class="content">
    <h1>Welcome</h1>
    <p>Manage your contacts effortlessly with our sleek contact management system. Add, edit, block, or recover contacts â€“ all in one place!</p>
  </div>

  <!-- Floating Action Button -->
  <div class="fab" id="fab">
    <i class="fas fa-plus"></i>
    <div class="fab-menu" id="fabMenu">
      <button onclick="location.href='addcontact.html'"><i class="fas fa-user-plus"></i> Add Contact</button>
      <button onclick="location.href='edit.html'"><i class="fas fa-edit"></i> Edit Contact</button>
      <button onclick="location.href='blocked.html'"><i class="fas fa-ban"></i> Blocked Contacts</button>
      <button onclick="location.href='delete.html'"><i class="fas fa-trash-alt"></i> Recently Deleted</button>
    </div>
  </div>

  <!-- Toggle FAB Menu -->
  <script>
    const fab = document.getElementById('fab');
    const fabMenu = document.getElementById('fabMenu');

    fab.addEventListener('click', function (e) {
      e.stopPropagation();
      fabMenu.style.display = fabMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    window.addEventListener('click', function () {
      fabMenu.style.display = 'none';
    });
  </script>

</body>
</html>
