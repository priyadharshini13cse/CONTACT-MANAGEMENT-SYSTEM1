<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Contact - Contact Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://resources.sansan.com/hubfs/Imported_Blog_Media/Contact-Management.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      z-index: 10;
    }

    .navbar a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      font-size: 18px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 36px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    input, button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input {
      background-color: #f9f9f9;
      color: #333;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 100;
    }

    .fab-menu {
      position: absolute;
      bottom: 80px;
      right: 0;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      min-width: 240px;
      overflow: hidden;
      z-index: 101;
    }

    .fab-menu button {
      background: white;
      border: none;
      color: #333;
      padding: 16px 20px;
      font-size: 18px;
      display: flex;
      align-items: center;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .fab-menu button i {
      font-size: 20px;
      margin-right: 12px;
      color: #007BFF;
    }

    .fab-menu button:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="home.html"><i class="fas fa-home"></i> Home</a>
    <a href="contact.html"><i class="fas fa-address-book"></i> Contacts</a>
    <a href="search.html"><i class="fas fa-search"></i> Search</a>
  </div>

  <!-- Add Contact Form -->
  <div class="container">
    <h1>Add Contact</h1>
    <form action="addcontact.php" method="POST">
      <input type="text" name="full_name" placeholder="Full Name" required />
      <input type="tel" name="phone_number" placeholder="Phone Number" required />
      <input type="email" name="email" placeholder="Email Address" />
      <button type="submit">Save Contact</button>
    </form>
  </div>

  <!-- FAB Button -->
  <div class="fab" id="fab">
    <i class="fas fa-plus"></i>
    <div class="fab-menu" id="fabMenu">
      <button onclick="location.href='addcontact.html'"><i class="fas fa-user-plus"></i> Add Contact</button>
      <button onclick="location.href='edit.html'"><i class="fas fa-edit"></i> Edit Contact</button>
      <button onclick="location.href='blocked.html'"><i class="fas fa-ban"></i> Blocked Contacts</button>
      <button onclick="location.href='delete.html'"><i class="fas fa-trash-alt"></i> Recently Deleted</button>
    </div>
  </div>

  <!-- FAB Toggle Script -->
  <script>
    const fab = document.getElementById('fab');
    const fabMenu = document.getElementById('fabMenu');

    fab.addEventListener('click', function (e) {
      e.stopPropagation();
      fabMenu.style.display = fabMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    window.addEventListener('click', function () {
      fabMenu.style.display = 'none';
    });
  </script>

</body>
</html>
